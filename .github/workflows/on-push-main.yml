name: Test build of react-util

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources ğŸ”°
      uses: actions/checkout@v4

    - name: Setup Node.js 20 ğŸ‘·ğŸ»
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Cache Node.js modules ğŸ’¾
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm ci

    - name: Lint code ğŸ’„
      run: npm run lint

    - name: Test code âœ…
      run: npm run test-ci

    - name: Build artifacts ğŸ—ï¸
      run: npm run build

    - name: Publish to coveralls â­
      # coverage/lcov.info was generated in the previous npm run build step
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
